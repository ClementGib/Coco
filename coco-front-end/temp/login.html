<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Coco est un site web de cours particuliers"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="icon" href="/images/icons/c.svg" />

    <title>Login - Coco</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="basic-head">
      <img src="./images/icons/logo-white.svg" alt="" />
    </header>

    <section class="section-login">
      <div class="form-wrapper">
        <header class="form-head">
          <h2>Connexion</h2>
        </header>

        <form action="" class="form-container">
          <div class="form-elements">
            <div class="input-form">
              <input type="email" placeholder="Email" name="user" required />
              <input
                type="password"
                placeholder="Mot de passe"
                name="password"
                required
              />
            </div>

            <div class="remember-form">
              <input type="checkbox" name="remember" />
              <label for="remember">Se souvenir de moi</label>
            </div>
          </div>

          <div class="button-form">
            <button type="submit">Connexion</button>
          </div>
        </form>

        <p>Coco &copy</p>
      </div>
    </section>

    <footer>
      <div class="separator-bar"></div>

      <div class="footer-wrapper">
        <div class="question">
          <div class="container-question">
            <div class="img-question" for="button-question">
              <input type="image" src="./images/icons/question-white.svg" alt="" />
            </div>

            <div class="btn-question">
              <button id="button-question" >Besoin d'aide ?</button>
            </div>
          </div>
        </div>

        <div class="sitemap">
          <a>Cours</a>
          <a>Profil</a>
          <a>Contact</a>
          <a >Termes</a>

          <p id="copy-footer">Coco &copy</p>
        </div>

        <div class="more">

          <div class="logo-mini">
            <img src="./images/icons/logo-blue.svg" alt="" />
          </div>

          <div class="author">
            <h3>Cl√©ment G</h3>
          </div>

          <div class="contact">
            <button>Email me.</button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
