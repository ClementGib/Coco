<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Coco est un site web de cours particuliers"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="icon" href="/images/icons/c.svg" />

    <title>Login - Coco</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-head">
      <nav class="navbar">

        <div class="container-navbar">

        <img  class="logo-navbar" src="./images/icons/logo-white.svg"/>

        
        <div class="cours-navbar">
          <button class="btn-navbar"><span>Cours</span></button>
          <div class="bar-navbar"></div>
        </div>

        <div class="search-navbar">
          <img src="./images/icons/search-grey.svg" alt="" class="search-img">
        <input placeholder="Rechercher" type="text" class="input-navbar"/>
      </div>


      <div class="block-navbar">
        <div class="profil-navbar">
          <button class="btn-navbar"><span>Profil</span></button>
          <div class="bar-navbar"></div>
        </div>
        
        <div class="disconnect-navbar">
          <button class="btn-navbar"><span>DÃ©connexion</span></button>
          <div class="bar-navbar"></div>
        </div>
      </div>
      </div>

      </nav>
    </header>
    <nav class="subnavbar">
      <div class="container-subnavbar">

        <div class="allcours-subnavbar">
          <button class="btn-navbar"><span>Tous les cours</span></button>
          <div class="bar-navbar"></div>
        </div>

        <div class="mycours-subnavbar">
          <button class="btn-navbar"><span>Mes cours</span></button>
          <div class="bar-navbar"></div>
        </div>

        <div class="suggestion-subnavbar">
          <button class="btn-navbar"><span>Suggestion</span></button>
          <div class="bar-navbar"></div>
        </div>

      </div>
    </nav>

    <section class="section-cours">
      <div class="following-cours">
        <h2>Cours suivis</h1>
          <hr class="solid">

          <div class="inprogress-tab">
            <table >
              <tr>
                <th>Nom</th>
                <th>Inscription</th>
                <th>Progression</th>
                <th>Certificat</th>
              </tr>
              <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
                <td>50</td>
              </tr>
              <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
                <td>50</td>
              </tr>
            </table> 
          </div>
          <div class="finish-tab">
            <table >
              <tr>
                <th>Nom</th>
                <th>Inscription</th>
                <th>Progression</th>
                <th>Certificat</th>
              </tr>
              <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
                <td>50</td>
              </tr>
              <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
                <td>50</td>
              </tr>
            </table> 
          </div>
      </div>
    </section>

  </body>
</html>
